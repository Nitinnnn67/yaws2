{% extends "base.html" %}

{% block title %}Current Syllabus - PRUTSIM{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<style>
  .syllabus-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    text-align: center;
  }
  
  .page-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 2rem;
    text-align: center;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
    flex-wrap: wrap;
  }

  .view-button {
    background: linear-gradient(135deg, var(--m3-primary), var(--m3-primary-dark));
    color: white;
    padding: 12px 28px;
    border: none;
    border-radius: var(--m3-shape-large);
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 10px 15px;
    display: inline-block;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(var(--m3-primary-rgb), 0.2);
    position: relative;
    overflow: hidden;
  }

  .view-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.3),
      transparent
    );
    transition: 0.5s;
  }

  .view-button:hover:before {
    left: 100%;
  }

  .view-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(var(--m3-primary-rgb), 0.3);
    background: linear-gradient(135deg, var(--m3-primary-dark), var(--m3-primary));
  }

  .note {
    font-size: 0.9rem;
    color: #666;
    margin-top: 2rem;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
<div class="syllabus-container">
  <h1 class="page-title">Fees Structure</h1>
    <div class="button-container">
        <a class="view-button" href="{{ url_for('static', filename='docs/FY MMS FEES 2025-2026.pdf')}}" target="_blank">Fees - FY MMS</a>
        <a class="view-button" href="{{ url_for('static', filename='docs/SY MMS FEES 2024-2025.pdf')}}" target="_blank">Fees - SY MMS</a>
  </div>

  <div class="note">
    <p>* Download the syllabus in PDF format for your respective year.</p>
  </div>
</div>
{% endblock %}
